    <body class="bg-light">
      <div class="container">
    <div class="py-5 text-center">
      <br><br>
      <img class="d-block mx-auto mb-4" src="img/icon.png" alt="" width="90">
      <h2>Sign-up</h2>
    </div>
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span>Login</span>
        </h4>
        <ul class="list-group mb-3">
          <div class="card">
            <div class="card-header">
              Already Have an Account?
            </div>
            <div class="card-body">
              <p class="card-text">Have you been here before? Are you already an experienced intellectual?</p>
              <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#logIn">
                Come Back
              </button>
            </div>
          </div>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Information</h4>
        <form id="signup-form">
  
          <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="register-username" placeholder="Username">
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="register-email" placeholder="you@example.com">
          </div>
  
          <div class="mb-3">
            <label for="passsword">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="6 Characters Min">
          </div>
          
          <div id="success"></div>
          <div class="text-danger text-center" id="error"></div>
          <br>

          <button class="btn btn-warning btn-lg btn-block" type="submit">Let's Go!</button>
          <br><br><br><br>
        </form>
      </div>
    </div>  


    <div class="modal fade" id="logIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--Inside of Modal-->
            <form id="login-form">
              <div class="form-group">
                <label for="exampleInputUsername">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter Password">
              </div>
              <a href="#" data-toggle="modal" data-target="#forgotpass" data-dismiss="modal">
                Forgot Password
              </a>
              <div class="text-danger text-center" id="error1"></div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-warning">Log In</button>
              </div>
            </form>
            <!--END Inside of Modal-->
          </div>
        </div>
      </div>
    </div>
        
    <div class="modal fade" id="forgotpass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--Inside of Modal-->
            <form id="forgotpass-form">
              <div class="form-group">
                <label for="exampleInputUsername">Input The Email You Registered With Below</label>
                <input type="email" class="form-control" id="forgot-email" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="exampleInputUsername">Confirm Email</label>
                <input type="email" class="form-control" id="forgot-email2" placeholder="Confirm Email">
              </div>
              <div class="text-danger text-center" id="error2"></div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-warning">Reset Password</button>
              </div>
            </form>
            <!--END Inside of Modal-->
          </div>
        </div>
      </div>
    </div>
